<html>
    <head>
        <!-- React, ReactDOM CDN
            리액트가 동작하는 핵심적인 코드가 react.js에 들어있고
            react-dom.js은 리액트 코드를 웹에 붙여주는 역할
            실제 배포시 development를 production으로 바꾸면 됨 -->
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    </head>
    <body>
        <!-- put React in #root -->
        <div id="root"></div> <!-- 결과: <div id="root"><button>Like</button></div> -->
        <script>
            // create html
            const e = React.createElement
            // create component
            //  = React안에 component가 들어있고, 이것을 상속해옴
            class LikeButton extends React.Component {
                // 컴포넌트 실행시 가장 먼저 실행되는 부분
                constructor(props) {
                    super(props);
                }
                // LikeButton을 어떻게 화면에 표시할 것인지 결정하는 메서드
                render() {
                    return e('button', null, 'Like'); // = <button>Like</button> 컴포넌트를 만들겠다!
                }
            }
        </script>
        <script>
            // ~ 컴포넌트를 만들겠다! 한것을 실제 화면에 구현
            // = #root에 LikeButton을 웹에 붙임
            ReactDOM.render(e(LikeButton), document.querySelector('#root'));
        </script>
    </body>
</html>
